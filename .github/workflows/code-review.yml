name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore (solution + tool project)
        run: |
          if [ -f CodeReviewDot.sln ]; then dotnet restore CodeReviewDot.sln; fi
          dotnet restore tools/CodeReviewTool/CodeReviewTool.csproj

      - name: Build Code Review Tool (Release)
        run: |
          dotnet build tools/CodeReviewTool/CodeReviewTool.csproj --configuration Release --no-restore

      - name: Run Code Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet run --configuration Release --project tools/CodeReviewTool/CodeReviewTool.csproj || (echo "Code review tool failed" && exit 1)

      - name: (Optional) Verify Solution Builds
        if: always()
        run: |
          if [ -f CodeReviewDot.sln ]; then dotnet build CodeReviewDot.sln --configuration Release --no-restore; fi
